{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %}Create/Update Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Create/Update Project</h2>
    <form method="post" enctype="multipart/form-data">  <!-- Make sure to include enctype -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
